<style>
    /* Kontainer utama untuk gambar yang bergerak */
    .moving-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        overflow: hidden; /* Menyembunyikan bagian gambar yang keluar dari kontainer */
    }

    .menu-items {
        display: flex;
        animation: moveLeft 15s linear infinite; /* Durasi animasi lebih cepat */
        width: auto; /* Lebar dinamis untuk menyesuaikan gambar */
    }

    .menu-item {
        display: inline-block;
        flex-shrink: 0; /* Menghindari gambar mengecil */
        text-align: center; /* Memastikan gambar dan font tetap terpusat */
    }

    .menu-item img {
        max-width: 25vw; /* Gambar memiliki lebar maksimal 25% dari lebar layar (lebih kecil dari sebelumnya) */
        height: auto; /* Menjaga proporsi tinggi gambar */
        object-fit: contain; /* Menyesuaikan gambar agar tetap berada dalam area tanpa merusak rasio */
    }

    @keyframes moveLeft {
        0% {
            transform: translateX(100%); /* Mulai dari luar layar di sebelah kanan */
        }
        100% {
            transform: translateX(-100%); /* Bergerak ke luar layar di sebelah kiri */
        }
    }
</style>
