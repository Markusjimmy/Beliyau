<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markus Jimmy Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
      }
      .marquee {
        text-align: center;
        background-color: #f1f5f9;
        color: #000;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 10px 0;
        border-bottom: 2px solid #ccc;
      }
      .profile-container {
        text-align: center;
      }
      .profile-picture {
        display: inline-block;
        border-radius: 50%;
        width: 170px;
        height: 170px;
        object-fit: cover;
        object-position: top;
        border: 2px solid #ccc;
        animation: glow 1.5s infinite alternate;
      }
      @keyframes glow {
        0% {
          box-shadow: 0 0 5px #00f;
        }
        100% {
          box-shadow: 0 0 20px #00f;
        }
      }
      .social-media-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
      }
      .social-media-item img {
        width: 100px;
        height: 100px;
      }
      .social-media-item:hover img {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="marquee">
      <span>Selamat datang di <span class="text-red-500">Markus Jimmy</span> Site</span>
    </div>
    <div class="flex flex-col md:flex-row min-h-screen">
      <div class="w-full md:w-1/4 bg-gray-100 p-8 profile-container">
        <img src="Foto/Jim.jpeg" alt="Profile picture of Markus Jimmy" class="profile-picture" />
        <h1 class="text-xl font-bold mt-4">Markus Jimmy</h1>
        <nav class="mt-8 text-center">
          <ul>
            <li><a class="text-blue-500 hover:text-black" href="index.html">HOME</a></li>
          </ul>
        </nav>
        <footer class="mt-8 text-center text-gray-500 text-sm border-t-2 border-gray-300 pt-4">
          <p>&copy; 2024 Markus Jimmy. All rights reserved.</p>
        </footer>
      </div>
      <div class="w-full flex flex-col items-center justify-center bg-gray-50 p-6">
        <div class="social-media-container">
          <a href="https://www.instagram.com/jimbeliyau" target="_blank" class="social-media-item">
            <img src="Foto/ins.jfif" alt="Instagram" />
          </a>
          <a href="https://www.facebook.com/profile.php?id=61564110842732" target="_blank" class="social-media-item">
            <img src="Foto/fb.png" alt="Facebook" />
          </a>
          <a href="https://www.tiktok.com/@beeliyau" target="_blank" class="social-media-item">
            <img src="Foto/tiktok.png" alt="TikTok" />
          </a>
          <a href="https://www.linkedin.com/in/markus-jimmy-109907297" target="_blank" class="social-media-item">
            <img src="Foto/in.png" alt="LinkedIn" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
