<style>
    /* Kontainer utama untuk ikon sosial media */
    .social-media-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        overflow: hidden;
        flex-wrap: wrap; /* Membuat elemen membungkus jika terlalu banyak */
    }

    .social-media-items {
        display: flex;
        gap: 40px; /* Spasi antar ikon lebih besar */
    }

    .social-media-item {
        display: inline-block;
        flex-shrink: 0;
        text-align: center; /* Menambahkan teks di bawah gambar */
        position: relative;
    }

    .light {
        position: absolute;
        top: -25px; /* Posisi lampu di atas gambar */
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        background-color: #f5b200; /* Warna lampu kuning */
        border-radius: 50%;
        opacity: 0; /* Awalnya lampu tidak terlihat */
        box-shadow: 0 0 20px rgba(245, 178, 0, 0.8); /* Efek cahaya yang menyebar */
        transition: opacity 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-media-item img {
        width: 120px; /* Ukuran ikon diperbesar */
        height: 120px; /* Ukuran ikon diperbesar */
        object-fit: contain; /* Menjaga gambar tetap proporsional */
    }

    .social-media-item p {
        font-size: 16px; /* Ukuran font penjelasan */
        margin-top: 10px; /* Jarak antara gambar dan teks */
        color: #333; /* Warna teks */
    }

    .social-media-item a {
        text-decoration: none; /* Menghilangkan underline pada link */
    }

    .social-media-item:hover img {
        transform: scale(1.1); /* Efek hover, memperbesar ikon */
        transition: transform 0.3s ease; /* Animasi efek hover */
    }

    .social-media-item:hover .light {
        opacity: 1; /* Menyalakan lampu saat hover */
        transform: translateX(-50%) translateY(-15px); /* Mengangkat lampu sedikit */
        box-shadow: 0 0 30px rgba(245, 178, 0, 1); /* Membuat cahaya lebih besar saat hover */
    }

    .social-media-item:hover p {
        color: #0073b1; /* Efek hover pada teks, mengganti warna */
    }
    
</style>
